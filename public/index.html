<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:og="http://ogp.me/ns#" class="no-js">
<head>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.2/firebase-auth.js"></script>
    <script src="firebaseConfig.js"></script>
    <script src="index.js"></script>

    <title> IWarranty Application </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        body {
            margin: 0;
        }

        /*Input*/
        input[type=text], [type=PASSWORD], select {
            width: 20%;
            padding: 10px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=button] {

            width: 10%;
            text-align: center;
            background-color: #4CAF50;
            color: #f2f2f2;
            padding: 10px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=button]:hover {
            background-color: #696969;
        }

    </style>
</head>

<body bgcolor="#F8F8FF">
<center>
    <h3>กรุณากรอกข้อมูลเพื่อเข้าสู่ระบบ</h3>

    <div>
        <form id="form_id" method="post" name="myform">
            <label for="fname">User name: </label>
            <input type="text" id="username" name="username" placeholder="กรุณากรอก username"><br><br>
            <label for="lname">Password: </label>
            <input type="PASSWORD" id="password" name="password" placeholder="กรุณากรอก password"><br>
            <input type="button" value="login" id="login" onclick="validate()">
</center>
</form>
</div>


</body>
</html>

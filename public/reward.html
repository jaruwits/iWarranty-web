    <script>
    function myFunction(){
        var x = document.getElementById("myFile");
        var txt = "";
        if ('files' in x) {
          if (x.files.length == 0) {
              txt = "กรุณาเลือกไฟล์เพื่อ upload โดยเป็นนามสกุล .jpg .jpeg .png";
          } else {
              for (var i = 0; i < x.files.length; i++) {
                  txt += "<br><strong>" + (i+1) + ". file</strong><br>";
                  var file = x.files[i];
                  if ('name' in file) {
                      txt += "name: " + file.name + "<br>";
                  }
                  if ('size' in file) {
                      txt += "size: " + file.size + " bytes <br>";
                  }
              }
          }
      }
    else {
        if (x.value == "") {
            txt += "กรุณาเลือกไฟล์เพื่อ upload โดยเป็นนามสกุล .jpg .jpeg .png";
        } else {
            txt += "ไฟล์ที่ upload ไม่ใช่ไฟล์ที่กำหนดไว้ กรุณาเลือกไฟล์ใหม่อีกครั้งค่ะ";
            txt  += "<br>Path ที่คุณเลือกคือ: " + x.value; // If the browser does not support the files property, it will return the path of the selected file instead.
        }
    }

//    document.getElementById("demo").innerHTML = .jpg;
//    document.getElementById("demo").innerHTML = .jpeg;
//    document.getElementById("demo").innerHTML = .png;
}


function previewImages() {

  var preview = document.querySelector('#preview');

  if (this.files) {
    [].forEach.call(this.files, readAndPreview);
  }

  function readAndPreview(file) {

    // Make sure `file.name` matches our extensions criteria
    if (!/\.(jpe?g|png|gif)$/i.test(file.name)) {
      return alert(file.name + " is not an image");
    } // else...

    var reader = new FileReader();

    reader.addEventListener("load", function() {
      var image = new Image();
      image.height = 100;
      image.title  = file.name;
      image.src    = this.result;
      preview.appendChild(image);
    }, false);

    reader.readAsDataURL(file);

  }

}

document.querySelector('#myFile').addEventListener("change", previewImages, false);
</script>
